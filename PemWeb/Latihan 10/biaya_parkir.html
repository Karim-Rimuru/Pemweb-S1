<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkir Sistem</title>
</head>
<body>
    <h3>Menghitung Biaya Parkir</h3>
    <input type="time" id="masuk" placeholder="jam masuk">
    <input type="time" id="keluar" placeholder="jam keluar"><br><br>
    <button onclick="hitungParkir()">Hitung!</button>
    <p>Waktu Parkir : <span id="waktu">0</span> jam</p>
    <p>Biaya Parkir : <span id="biaya">0</span></p>

    <script>
        function hitungParkir() {
            let masuk = document.getElementById('masuk').value;
            let keluar = document.getElementById('keluar').value;

            let jamMasuk = Math.abs(masuk.split(':')[0]);
            let jamKeluar = Math.abs(keluar.split(':')[0]);
            
            if (masuk >= keluar){
                jam = ((24 - jamMasuk) + jamKeluar) * 60;
            } else {
                jam = (jamKeluar - jamMasuk) * 60;
            }
            let menit = Math.abs(keluar.split(':')[1] - masuk.split(':')[1] + jam);

            let lamaParkir = menit / 60;
            if (lamaParkir.toFixed(0) <= 2) {
                bayarParkir = 3000
            } else if (lamaParkir.toFixed(0) >= 3) {
                bayarParkir = ((lamaParkir.toFixed(0) - 2) * 1000) + 3000
            } else {
                bayarParkir = 0;
            }
            // console.log(masuk, keluar, jamMasuk, jamKeluar)
            document.getElementById('biaya').innerHTML = bayarParkir;
            document.getElementById('waktu').innerHTML = lamaParkir;
        }
    </script>
</body>
</html>
