<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Js</title>
    <script>
        function otentikasi(){
            const admin = "ahmad2017";
            const passadmin = "integrty";

            let uname = document.getElementById("username").value;
            let pass = document.getElementById("pass").value;

            if(uname == admin && pass == passadmin){
                alert("Sukses Login");
            }else{
                alert("Gagal Login");
                window.location.href= "login.html",false;
            }
        }
    </script>
</head>
<body>
    <h1>LOGIN</h1>
    <form method="post" action="biaya_parkir.html">
        Username : <input type="text" name="username" id="username">
        <br>
        Password : <input type="password" name="pass" id="pass">
        <br>
        <input type="submit" value="Login" onclick="otentikasi()">
    </form>
</body>
</html>
